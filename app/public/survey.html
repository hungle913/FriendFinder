<!DOCTYPE html>
<html lang="en-us">
<head>
    
    <meta charset="UTF-8">
    <title> Friend Finder </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">     
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>

<body>

    <div class="surveyQuestions">
        <h3>Survey Questions</h3>
        <hr>
        <h4>About You</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                      <input id="name" type="text" class="validate" required>
                      <label for="name">Name (Required)</label>
                    </div>
                    <div class="input-field col s12">
                      <input id="photo" type="text" class="validate" required>
                      <label for="photo">Link to Photo Image (Required)</label>
                    </div>
                </div>
            </form> 
        </div>
        
        <hr>

        <div class="input-field col s12">
            <h4>Question 1</h4>
            <h5>Your pup loves to sleep in late</h5>
            <select>
              <option value="" disabled selected>Choose your option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        
    </div>    

    <footer class="footer">
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/hungle913/FriendFinder">GitHub Repo</a>
    </footer>

    <script>
        $(document).ready(function(){
            $('select').formSelect();
        });
    </script>

</body>

</html>
